<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
    <link rel="stylesheet" href="plain-boxes.css">
</head>

<body>

<div id="target"></div>


<script type = "module" >

    //import * as bb from "https://cdn.jsdelivr.net/npm/board-box@0.0.1/+esm"
    import * as bb from '../../build/board-box.js'
    import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";


    class Circle {

        constructor() {
            this.r = 20;
            this.colour = "red";
        }

        make() {
            const div = d3.select(`#${this.parentId}`);
            const svg = div.append("svg");
            const cx = this.width / 2;
            const cy = this.height / 2;
            svg.append("circle")
                .attr("cx", cx)
                .attr("cy", cy)
                .attr("r",20)
                .style("fill", "red");
        }

        update() {
            const div = d3.select(`#${this.parentId}`);
            const circle = div.select("circle");
            const cx = this.width / 2;
            const cy = this.height / 2;
            circle.attr("cx", cx)
                .attr("cy", cy)
                .attr("r",20);
        }

        get width() {
            return d3.select(`#${this.parentId}`).node().clientWidth;
        }

        get height() {
            return d3.select(`#${this.parentId}`).node().clientHeight;
        }

    }

    const ctx = new bb.Context();
    const board = new bb.Board({width:800, height:600});
    ctx.addBoard(board);
    const box0 = new bb.Box({x:0,y:0, width:200, height:200});
    board.addBox(box0);
    const box1 = new bb.Box({x:250,y:0, width:200, height:300,autoLayout:true});
    board.addBox(box1);
    const circle = new Circle();
    const circle2 = new Circle();
    const box2 = new bb.Box({x:10,y:15, width:100, height:100, margin:4});
    const box3 = new bb.Box({x:100,y:25, width:50, height:50, margin:4});
    const box4 = new bb.Box({x:100,y:25, width:50, height:60, margin:4});
    const box5 = new bb.Box({x:10,y:15, width:50, height:100, margin:4});
    box1.addBox(box2);
    box1.addBox(box3);
    box1.addBox(box4);
    box1.addBox(box5);
    console.log(board);
    board.make();
</script>

</body>
</html>
