<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
    <link rel="stylesheet" href="vega-lite.css">
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite-api@5.6.0"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vega-tooltip"></script> -->
</head>

<body>

<div id="target"></div>


<script type = "module">

    //import * as bb from "https://cdn.jsdelivr.net/npm/board-box@0.0.1/+esm"
    import * as bb from '../../build/board-box.js'
    import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";


    vl.register(vega, vegaLite, {view: {renderer: "canvas"}});

    class Scatter extends bb.Component {

        constructor(options) {
            super(options);
            this.dataId = options.dataId;
        }

        make() {
            const div = d3.select(`#${this.parentId}`);
            div.append("div")
                .attr("class", `${this.containerClassName}`)
                .style("position", "absolute");
            this.setContainerSize();  
            this.update();
        }

        update() {
            const plotArea = d3.select(`#${this.parentId}`).select(`.${this.containerClassName}`);
            plotArea.selectChildren().remove();
            this.setContainerSize();
            const data = this.sharedStateByAncestorId['context'].data[this.dataId];
            vl.markPoint()
                .data(data)
                .encode(
                    vl.x().fieldQ('x'),
                    vl.y().fieldQ('y')
                ) 
                .width(this.containerWidth)
                .height(this.containerHeight)
                .render()
                .then(viewElement => {
                    plotArea.selectChildren().remove();
                    plotArea.node().appendChild(viewElement);
                });
        }
    }
    
    function randomData() {
        const data = [];
        for (let i = 0; i < 100; i++) {
            data.push({x: Math.random(), y: Math.random()});
        }
        return data;
    }

    const ctx = new bb.Context();
    ctx.sharedState.data={};
    ctx.sharedState.data['random'] = randomData();

    const board = new bb.Board({width:800, height:600});
    ctx.addBoard(board);

    const box1 = new bb.Box({position:{x:250,y:0}, width:500, height:500,autoLayout:true});
    board.addBox(box1);

    const margin = {top: 10, right: 50, bottom: 60, left: 20};
    box1.addBox( new bb.Box({position:{x:10,y:15}, width:200, height:200, margin:4, component:new Scatter({dataId:'random', margin})  }));
    box1.addBox( new bb.Box({position:{x:100,y:25}, width:200, height:200, margin:4, component:new Scatter({dataId:'random', margin})  }));
    box1.addBox( new bb.Box({position:{x:10,y:250}, width:200, height:200, margin:4, component:new Scatter({dataId:'random', margin})  }));
    
    console.log(board);
    board.make();

</script>

</body>
</html>
